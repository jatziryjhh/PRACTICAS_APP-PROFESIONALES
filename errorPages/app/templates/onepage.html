<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Mi OnePage Coquette ðŸŒ¸</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #d63384;
            font-weight: 700;
        }
        p {
            color: #7a3b69;
            font-size: 1.2em;
        }
        .card {
            background: #fff0f5;
            border-radius: 15px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            border: none;
            padding: 20px;
            margin: 15px;
            text-align: center;
        }
        .card-title {
            color: #d63384;
            font-weight: bold;
        }
        .card-text {
            font-style: italic;
            color: #7a3b69;
        }
        .img-fluid {
            border-radius: 15px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
        }
        .quote {
            font-size: 1.1em;
            font-weight: 600;
            color: #d63384;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1>Bienvenida a mi OnePage </h1>
            </div>
            <div class="col-md-6">
                <img class="img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR08TTUJdl1YdeOi0nHwZgx9Rn5q_xndR64EQ&s" alt="Imagen coquette">
            </div>
        </div>

        <div class="row" id="tarjetas">
            <div class="card col-md-4">
                <div class="card-body">
                    <h5 class="card-title">Tarjeta especial </h5>
                    <p class="quote">"Si puedes soÃ±arlo, puedes hacerlo." - Walt Disney âœ¨</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loadcards(title, text) {
            var card = document.createElement('div');
            card.setAttribute('class', 'card col-md-4');

            var body = document.createElement('div');
            body.setAttribute('class', 'card-body');

            var h5 = document.createElement('h5');
            h5.setAttribute('class', 'card-title');
            h5.innerHTML = title;

            var p = document.createElement('p');
            p.setAttribute('class', 'card-text');
            p.innerHTML = text;

            var quote = document.createElement('p');
            quote.setAttribute('class', 'quote');
            quote.innerHTML = '"La flor que florece en la adversidad es la mÃ¡s rara y hermosa de todas." - Mulan ðŸŒ¸';

            body.appendChild(h5);
            body.appendChild(p);
            body.appendChild(quote);
            card.appendChild(body);

            document.getElementById('tarjetas').appendChild(card);
        }

        var i = 1;
        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 10) {
                for (let index = 0; index < 3; index++) {
                    if (i > 100) break;
                    var object = {
                        title: 'Esta es la tarjeta: ' + i,
                        text: 'Este es el texto de la tarjeta: ' + i
                    };
                    loadcards(object.title, object.text);
                    i++;
                }
            }
        });
    </script>
</body>
</html>
