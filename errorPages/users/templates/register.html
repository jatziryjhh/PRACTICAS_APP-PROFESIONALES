<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        .container {
            background: #e09afb;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .formulario {
            background: #e09afb;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .button {
            background-color: #ff66b2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .button:hover {
            background-color: #ff3385;
        }

        body {
            background-color: #ffe4e1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 4px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            border: 1px solid #ff0998;
            border-radius: 5px;
        }

        li {
            list-style: disc;
        }
    </style>
</head>

<body>
    <div class="formulario bg-white p-8 rounded-2xl shadow-lg w-96 border-2 border-pink-500">
        <h2 class="text-center text-2xl font-semibold text-pink-600 mb-4">
            Hola! Ingresa tus datos
        </h2>
        <form method="post" onsubmit="return validateForm()">
            {% csrf_token %}

            {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}

                {% if field.errors %}
                <ul class="text-danger">
                    {% for error in field.errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="button w-full text-black py-2 rounded-lg hover:bg-pink-600 transition">
                Registrarse
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            {% if form.errors %}
            let errorMessage = "";
            {% for field in form %}
            {% for error in field.errors %}
            errorMessage += "{{ error|escapejs }}\n";
            {% endfor %}
            {% endfor %}
            Swal.fire("Error en el formulario", errorMessage, "error");
            {% endif %}
        });
    </script>
    <script>
        function validateForm() {
            let name = document.getElementById("id_name").value;
            let surname = document.getElementById("id_surname").value;
            let control_number = document.getElementById("id_control_number").value;
            let age = document.getElementById("id_age").value;
            let tel = document.getElementById("id_tel").value;
            let email = document.getElementById("id_email").value;
            let password1 = document.getElementById("id_password1").value;
            let password2 = document.getElementById("id_password2").value;

            const regex_name = /^[a-zA-ZÀ-ÿ\s]+$/; // Solo letras y espacios
            const regex_surname = /^[a-zA-ZÀ-ÿ\s]+$/; // Solo letras y espacios
            const regex_control_number = /^(I)?\d{5}[a-zA-Z]{2}\d{3}$/; // Número de control
            const regex_age = /^[0-9]{2,}$/; // Edad
            const regex_tel = /^\d{10}$/; // Teléfono
            const regex_email = /^[a-zA-Z0-9]+@utez\.edu\.mx$/; // Correo
            const regex_mayuscula = /[A-Z]{1,}/; // Al menos una mayúsculas
            const regex_numero = /\d/; // Al menos un número
            const regex_simbolo = /[!#$%&\?]/; // Al menos un símbolo

            // Validar que el nombre contenga solo letras o espacios
            if (!regex_name.test(name)) {
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "Tu nombre debe contener solo letras y espacios"
                });
                return false;
            }
            // Validar que el apellido contenga solo letras o espacios
            if (!regex_surname.test(surname)) {
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "Tu apellido debe contener solo letras y espacios"
                });
                return false;
            }
            // Validar que el número de control sea correcto
            if (!regex_control_number.test(control_number)) {
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "Tu formato es valido con ingenieria o sin ella, pero de la UTEZ"
                });
                return false;
            }
            // Validar que la edad sea un número
            if (!regex_age.test(age)) {
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "Tu edad debe ser un número válido"
                });
                return false;
            }
            // Validar que el teléfono tenga 10 dígitos
            if (!regex_tel.test(tel)) {
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "Tu teléfono debe contener exactamente 10 dígitos"
                });
                return false;
            }
            // Validar que el correo sea de la UTEZ
            if (!regex_email.test(email)) {
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "Debes usar un correo institucional de la UTEZ"
                });
                return false;
            }

            // Validar que la contraseña tenga al menos dos mayúsculas
            if (!regex_mayuscula.test(password1)) {
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "Necesitas definir una contraseña segura, al menos 8 caracteres, un numero y un caracter especial"
                });
                return false;
            }

            // Validar longitud mínima de la contraseña
            if (password1.length < 8) {
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "Tu contraseña debe tener al menos 8 caracteres"
                });
                return false;
            }
            // Validar que la contraseña tenga al menos un número 
            if (!regex_numero.test(password1)) {
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "Tu contraseña debe contener al menos un número"
                });
                return false;
            }
            // Validar que la contraseña tenga al menos un símbolo 
            if (!regex_simbolo.test(password1)) {
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "Tu contraseña debe contener al menos un símbolo (!, #, $, %, & o ?)"
                });
                return false;
            }
            // Validar que ambas contraseñas coincidan 
            if (password1 !== password2) {
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "Las contraseñas no coinciden"
                });
                return false;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    {% include 'mensaje.html' %}
</body>

</html>
